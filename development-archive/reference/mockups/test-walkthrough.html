<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squiddles - Test Walkthrough</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: white;
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
        }
        
        .nav-item {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .nav-item:hover {
            background: #444;
        }
        
        .nav-item.active {
            background: #555;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Squiddles Mockups</h3>
        <div class="nav-item" onclick="loadScreen('welcome')">Welcome</div>
        <div class="nav-item" onclick="loadScreen('dashboard')">Dashboard</div>
        <div class="nav-item" onclick="loadScreen('voice-ui')">Voice Interface</div>
        <div class="nav-item" onclick="loadScreen('settings')">Settings</div>
        <div class="nav-item" onclick="loadScreen('mobile')">Mobile</div>
    </div>
    
    <div class="main-content" id="content">
        <h1>Click any item in the sidebar to test</h1>
        <p>This is a simple test to see if JavaScript is working.</p>
    </div>

    <script>
        function loadScreen(screen) {
            console.log('Loading screen:', screen);
            alert('Clicked: ' + screen);
            
            const content = document.getElementById('content');
            
            // Update active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load content based on screen
            switch(screen) {
                case 'welcome':
                    content.innerHTML = '<h1>Welcome Screen</h1><p>This would be the welcome screen.</p>';
                    break;
                case 'dashboard':
                    content.innerHTML = '<iframe src="product-manager-dashboard-v3.html"></iframe>';
                    break;
                case 'voice-ui':
                    content.innerHTML = '<iframe src="product-manager-voice-ui.html"></iframe>';
                    break;
                case 'settings':
                    content.innerHTML = '<iframe src="settings-configuration.html"></iframe>';
                    break;
                case 'mobile':
                    content.innerHTML = '<iframe src="mobile-responsive-views.html"></iframe>';
                    break;
                default:
                    content.innerHTML = '<h1>Screen not found</h1>';
            }
        }
        
        console.log('JavaScript loaded successfully');
    </script>
</body>
</html>
